<script>
	var firstTime = true;
	window.onload = init;

	function init (){
		greetChann();
		var interval = setInterval(greetChann,3000);
	}

	function greetChann() {
		var words1 = ["sweet", "funny", "cute", "pretty", "smart"];
		var words2 = ["nice", "kind", "loving", "patient", "playful"];
		var words3 = ["loyal", "happy", "warm", "wise", "curious"];
		var rand1 = Math.floor(Math.random() * words1.length);
		var rand2 = Math.floor(Math.random() * words2.length);
		var rand3 = Math.floor(Math.random() * words3.length);
		if (firstTime == true){
			var phrase = "You're " + words1[rand1] + " and you're " + words2[rand2] + " and you're " + words3[rand3] +"...";
			firstTime = false;
		} else { var phrase = "and you're " + words1[rand1] + " and you're " + words2[rand2] + " and you're " + words3[rand3] +"...";
	}
	var phraseElement = document.getElementById("phrase");
	phraseElement.innerHTML = phrase;
}
